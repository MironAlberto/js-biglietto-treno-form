<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        
        <!-- Font Awesome Icons-->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/12-col.css"> -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="green-background">
            <div class="container-fluid">
                <h1 class="text-center text-white py-4">
                    CALCOLA IL PREZZO DEL TUO BIGLIETTO
                </h1>
                
                
                <section>

                    <div class="card my-4">
                        <div class="card-body">
                            <form action="" method="get">
                                <div class="row justify-content-around">
                                    <div class="col-auto">
                                        <div class="py-3 text-center">
                                            <label for="name">
                                                Nome e Cognome
                                            </label>
                                        </div>
                                        
                                        <div class="form mb-3">
                                            <input id="name" name="name" class="form-control" type="text" placeholder="Come ti chiami?" required min="3" max="100">
                                        </div>
                                    </div>

                                    <div class="col-auto">
                                        <div class="py-3 text-center">
                                            <label for="km">
                                                Numero di km da percorrere 
                                            </label>
                                        </div>
                                    
                                        <div class="form mb-3">
                                            <input id="km" name="km" class="form-control" type="number" placeholder="Quanti km percorrerai?" required min="1" max="5000">
                                        </div>
                                        
                                    </div>

                                    <div class="col-auto">
                                        <div class="py-3 text-center">
                                            <label for="eta">
                                                Seleziona fascia et√†
                                            </label> 
                                        </div>
                                        
                                        <div class="form mb-3">
                                            <select name="eta" id="eta" class="form-control" required>
                                                <option value="" selected disabled>Seleziona...</option>
                                                <option value="19">Maggiorenne</option>
                                                <option value="66">Over 65</option>
                                                <option value="17">Minorenne</option>
                                            </select> 
                                        </div> 
                                    </div>
                                </div>

                                <div class="row justify-content-center pt-4 pb-3">
                                    <button id="button-ticket" type="submit" class="col-auto btn btn-primary">
                                        Risultato
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <div>
                    <h2 class="text-white text-center pb-4">

                    </h2>
                </div>
            </div>
        </section>
        
        
        
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
